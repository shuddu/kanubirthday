	<style type="text/css">
	:root {
  --input-padding-x: 1.5rem;
  --input-padding-y: .75rem;
}

body {
  background: url("bbbb.jpg");

}

.card-signin {
  border: 0;
  border-radius: 1rem;
  box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
}

.card-signin .card-title {
  margin-bottom: 2rem;
  font-weight: 300;
  font-size: 1.5rem;
}

.card-signin .card-body {
  padding: 2rem;
}

.form-signin {
  width: 100%;
}

.form-signin .btn {
  font-size: 80%;
  border-radius: 5rem;
  letter-spacing: .1rem;
  font-weight: bold;
  padding: 1rem;
  transition: all 0.2s;
}

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-label-group input {
  height: auto;
  border-radius: 2rem;
}

.form-label-group>input,
.form-label-group>label {
  padding: var(--input-padding-y) var(--input-padding-x);
}

.form-label-group>label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0;
  /* Override default `<label>` margin */
  line-height: 1.5;
  color: #495057;
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
  padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-label-group input:not(:placeholder-shown)~label {
  padding-top: calc(var(--input-padding-y) / 3);
  padding-bottom: calc(var(--input-padding-y) / 3);
  font-size: 12px;
  color: #777;
}

.btn-google {
  color: white;
  background-color: #ea4335;
}

.btn-facebook {
  color: white;
  background-color: #3b5998;
}

/* Fallback for Edge
-------------------------------------------------- */

@supports (-ms-ime-align: auto) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input::-ms-input-placeholder {
    color: #777;
  }
}

/* Fallback for IE
-------------------------------------------------- */

@media all and (-ms-high-contrast: none),
(-ms-high-contrast: active) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input:-ms-input-placeholder {
    color: #777;
  }
}


.button {
  background-color: #de1f62; /* Green */

}

border-radius: 12px;

border-radius: 12px;

	<script type="text/javascript">

	
function gifchange()
{
	//$("#i1").fadeOut("fast");
  document.getElementById("my_audio").play();
	document.getElementById("i1").style.display = "none";
	document.body.style.backgroundImage = "url('bbbb5.jpg')";
	document.body.style.backgroundRepeat = "none";

//	$("#f").fadeOut("fast");
		document.getElementById("f").style.display = "none";

	document.getElementById("c").style.display="block";
	$("#ft").hide();
	$('#h5').hide();
	$('#h6').hide();
	$('#h7').show();
	setTimeout(function() {
	//$("#c").fadeOut("fast");
		document.getElementById("c").style.display = "none";

	$('#h7').hide();
},7900);	


setTimeout(function(){
	document.body.style.backgroundImage = "url('bbbb1.jpg')";
document.body.style.backgroundRepeat = "none";
	

		$('#h4').show();
        $('#i3').fadeIn("fast");
    }, 8300);

    setTimeout(function(){
	
	document.body.style.backgroundImage = "url('bbbb12.jpg')";
	  //$('#i3').fadeOut("fast"); 
	  document.getElementById("i3").style.display = "none";

			$('#h4').hide();
			$('#button4').show();			
			$('#button1').show();
        $('#i2').fadeIn(200);
        typeWriter()
    }, 10000);


}
let i=0;
let txt="Happy Birthday kanu..!\n Please make sure your mobile is in landscape mode for best experience"
function typeWriter() {
  if (i < txt.length) {
    document.getElementById("typingSpan").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, 50);
  }
  else
  {
    setTimeout(function(){
      window.location.href="memories.html"
    },5000)
  }
}



$(document).ready(function () {
$('#h4').hide();
	$('#button4').hide();
	$('#button1').hide();
	
});
